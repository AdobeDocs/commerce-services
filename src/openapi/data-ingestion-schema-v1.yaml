openapi: 3.0.3
info:
  title: Data Ingestion API
  description: Learn how to use the Data Ingestion API to create and update data for Adobe Commerce catalog ingesting data into the Adobe Commerce SaaS Platform.
  version: 1.0.0
servers:
  - url: https://commerce.adobe.io/api/
    description: Production endpoint

tags:
  - name: Metadata
    description: |
      Product attributes metadata allows you to define how to display product attributes on the storefront, define search characteristics, and so on.
  - name: Products
    description: Product API to manage product data
  - name: Price books
    description: >-
          Price books defines a unique scope that can be used to manage product price discounts across customer tiers. You can also specify the currency to use for product prices in the specified price book.

          The catalog data model provides a default price book with id `main` and currency in US dollars (`USD`).
  - name: Prices
    description: |
      Define prices for product SKUs and define the pricing scope. The scope identifies the price books and price tiers where the price
      is used.
paths:
  /v1/catalog/products/metadata/{DATA_SPACE_ID}:
    post:
      tags:
        - Metadata
      summary: Create product attributes metadata
      description: |
        Create or replace existing product attribute metadata resources.
        To update existing product attribute metadata, use the [update product attributes metadata operation(operationID:ProductMetadataPatch).
      operationId: ProductMetadataPut
      parameters:
        - name: DATA_SPACE_ID
          in: path
          description: |
            The environment ID for the data space where commerce catalog data is stored.
            See [SaaS configuration](https://experienceleague.adobe.com/en/docs/commerce-merchant-services/user-guides/integration-services/saas#saasenv)
            in *Adobe Experience League*.
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [application/json]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [gzip]
          description: Use this header if the payload is compressed with gzip.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedMetadata'
            examples:
              FeedWithMetadataInformation:
                summary: Example of product attributes metadata
                description: Add product attribute information to a product.
                value:
                  [
                    {
                      "code": "name",
                      "scope": {
                        "locale": "En"
                      },
                      "label": "Product Name",
                      "dataType": "BOOLEAN",
                      "roles": [ "PDP" ],
                      "filterable": false,
                      "sortable": false,
                      "searchable": true,
                      "searchWeight": 55,
                      "searchTypes": [ "AUTOCOMPLETE" ]
                    }
                  ]
      responses:
        '200':
          description: All items in the request are accepted for further processing.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessFeedResponse'
        '400':
          description: Request rejected. Some of the received items are invalid. Check the "invalidFeedItems" node for specific errors.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'
        '403':
          description: Unauthorized request. Verify the `x-api-key` and make sure that the JWT in `x-gw-signature` is still valid.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/403Response'
    patch:
      tags:
        - Metadata
      summary: Update product attributes metadata
      description: Update existing product attribute metadata with new values.
      operationId: ProductMetadataPatch
      parameters:
        - name: DATA_SPACE_ID
          in: path
          description: |
            The environment ID for the data space where commerce catalog data is stored.
            See [SaaS configuration](https://experienceleague.adobe.com/en/docs/commerce-merchant-services/user-guides/integration-services/saas#saasenv)
            in *Adobe Experience League*.
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [ application/json ]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key.
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [gzip]
          description: Use this header if the payload is compressed with gzip.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedMetadata'
            examples:
              FeedWithMetadataInformation:
                summary: Example of product attributes metadata
                description: Update existing product attribute metadata with new values.
                value:
                  [
                    {
                      "code": "name",
                      "scope": {
                        "locale": "En"
                      },
                      "label": "Updated - Product Name",
                      "dataType": "SELECT",
                      "roles": [ "PDP", "PLP" ],
                      "filterable": true,
                      "sortable": true,
                      "searchable": true,
                      "searchWeight": 77,
                      "searchTypes": [ "STARTS_WITH", "AUTOCOMPLETE" ]
                    }
                  ]
      responses:
        '200':
          description: All items in the request are accepted for further processing.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessFeedResponse'
        '400':
          description: Request rejected. Some of the received items are invalid. Check the "invalidFeedItems" node for specific errors.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'
        '403':
          description: Unauthorized request. Verify the `x-api-key` and make sure that the JWT in `x-gw-signature` is still valid.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/403Response'
    delete:
      tags:
        - Metadata
      summary: Delete product attributes metadata.
      description: Remove product attribute metadata resources from the catalog data.
      operationId: ProductMetadataDelete
      parameters:
        - name: DATA_SPACE_ID
          in: path
          description: Data Space ID
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [ application/json ]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key.
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key.
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [gzip]
          description: Use this header if the payload is compressed with gzip.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedMetadata'
            examples:
              FeedWithMetadataInformation:
                summary: Delete product attributes metadata
                description: Marks existing product attribute metadata as deleted.
                value:
                  [
                    {
                      "code": "name",
                      "scope": {
                        "locale": "En"
                      }
                    }
                  ]
      responses:
        '200':
          description: All items in the request are accepted for further processing.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessFeedResponse'
        '400':
          description: Some received items are invalid. Check the ‘invalidFeedItems’ node for specific errors.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'
        '403':
          description: Unauthorized request. Verify the ‘x-api-key’ and make sure that the JWT in ‘x-gw-signature’ is still valid.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/403Response'

  /v1/catalog/products/{DATA_SPACE_ID}:
    post:
      tags:
        - Products
      summary: Create products
      description: |
        Create products or update existing products with a specified `sku` and `scope`.
        If a product with the same data exists with the same SKU and scope, the product update request is ignored.
      operationId: ProductsPut
      parameters:
        - $ref: '#/components/parameters/DATA_SPACE_ID'
        - $ref: '#/components/parameters/ContentType'
        - $ref: '#/components/parameters/xApiKey'
        - $ref: '#/components/parameters/xGwSignature'
        - $ref: '#/components/parameters/ContentEncoding'
      responses:
        '200':
          $ref: '#/components/responses/AcceptedResponse'
        '400':
          $ref: '#/components/responses/InvalidItemsResponse'
        '403':
          $ref: '#/components/responses/UnauthorizedResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedProduct'
            examples:
              SimpleProductWithImages:
                summary: Create a simple product
                description: >
                  Create a simple product with required and optional fields.
                value:
                  [
                    {
                      "sku": "red-pants",
                      "scope": {
                        "locale": "en"
                      },
                      "name": "red pants",
                      "slug": "red-pants.html",
                      "status": "ENABLED",
                      "description": "long description about red pants",
                      "shortDescription": "just pants",
                      "roles": [
                        "SEARCH",
                        "CATALOG"
                      ],
                      "metaTags": {
                        "title": " ",
                        "description": "some seo stuff",
                        "keywords": [
                          "pants",
                          "seo",
                          "words"
                        ]
                      },
                      "attributes": [
                        {
                          "code": "cost",
                          "type": "NUMBER",
                          "values": [
                            "10.5"
                          ]
                        },
                        {
                          "code": "states",
                          "type": "ARRAY",
                          "values": [
                            "TX",
                            "CA",
                            "NV"
                          ]
                        }
                      ],
                      "images": [
                        {
                          "url": "https://example.com/images/pants.jpg",
                          "label": "photo of my pants!",
                          "roles": [
                            "PDP",
                            "plp"
                          ]
                        }
                      ],
                      "routes": [
                        {
                          "path": "red-pants"
                        },
                        {
                          "path": "pants/red-pants",
                          "position": 1
                        }
                      ]
                    }
                  ]
    patch:
      tags:
        - Products
      summary: Update product
      description: |
        Update a product with a specified "sku" and "scope" to replace existing field data with the data supplied in the request.
      operationId: ProductsPatch
      parameters:
        - $ref: '#/components/parameters/DATA_SPACE_ID'
        - $ref: '#/components/parameters/ContentType'
        - $ref: '#/components/parameters/xApiKey'
        - $ref: '#/components/parameters/xGwSignature'
        - $ref: '#/components/parameters/ContentEncoding'
      responses:
        '200':
          $ref: '#/components/responses/AcceptedResponse'
        '400':
          $ref: '#/components/responses/InvalidItemsResponse'
        '403':
          $ref: '#/components/responses/UnauthorizedResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedProduct'
            examples:
              SimpleProductWithImages:
                summary: Update a simple product
                description:
                  Update the settings for a simple product with the values provided in the request.
                value:
                  [
                    {
                      "sku": "red-pants",
                      "scope": {
                        "locale": "en"
                      },
                      "name": "Updated - red pants",
                      "slug": "updated - red-pants.html",
                      "status": "DISABLED",
                      "description": "Updated - long description about red pants",
                      "shortDescription": "Updated - just pants",
                      "roles": [
                        "SEARCH"
                      ],
                      "metaTags": {
                        "title": "Updated - Red",
                        "description": "Updated - some seo stuff",
                        "keywords": [
                          "updated - pants",
                          "updated - edited",
                          "updated - edited"
                        ]
                      },
                      "attributes": [
                        {
                          "code": "cost",
                          "type": "NUMBER",
                          "values": [
                            "11.5"
                          ]
                        },
                        {
                          "code": "states",
                          "type": "ARRAY",
                          "values": [
                            "TX",
                            "CA",
                            "OK",
                            "HI"
                          ]
                        }
                      ],
                      "images": [
                        {
                          "url": "https://example.com",
                          "label": "updated - photo of my pants!",
                          "roles": [
                            "PDP",
                            "plp"
                          ]
                        }
                      ],
                      "routes": [
                        {
                          "path": "updated-red-pants"
                        },
                        {
                          "path": "updated-pants/red-pants",
                          "position": 1
                        }
                      ]
                    }
                  ]
    delete:
      tags:
        - Products
      summary: Delete a product
      description: >
        Delete a product with a specified "sku" and "scope".
      operationId: ProductsDelete
      parameters:
        - $ref: '#/components/parameters/DATA_SPACE_ID'
        - $ref: '#/components/parameters/ContentType'
        - $ref: '#/components/parameters/xApiKey'
        - $ref: '#/components/parameters/xGwSignature'
        - $ref: '#/components/parameters/ContentEncoding'
      responses:
        '200':
          $ref: '#/components/responses/AcceptedResponse'
        '400':
          $ref: '#/components/responses/InvalidItemsResponse'
        '403':
          $ref: '#/components/responses/UnauthorizedResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedProductDelete'
            examples:
              SimpleProductWithImages:
                summary: Delete product
                description: >
                  Delete a simple product with a specified `sku` and `scope`.
                value:
                  [
                    {
                      "sku": "red-pants",
                      "scope": {
                        "locale": "English"
                      }
                    }
                  ]

  /v1/catalog/price-books/{DATA_SPACE_ID}:
    post:
      tags:
        - Price books
      summary: Create price books
      description: |
         Create or replace existing price books.
         Use the [update price books operation](operationId: PriceBooksPatch).
      operationId: PriceBooksPut
      parameters:
        - name: DATA_SPACE_ID
          in: path
          description: Data Space ID
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [ application/json ]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [gzip]
          description: Use this header if the payload is compressed with gzip.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedPricebook'
            examples:
              FeedWithPricebookInformation:
                summary: Create a price book
                description: Create a price book and specify the currency for prices.
                value:
                  [
                    {
                      "priceBookId": "dealer-north",
                      "name": "Dealer North price book name",
                      "currency": "USD"
                    },
                    {
                      "priceBookId": "VIP",
                      "currency": "USD"
                    }
                  ]
      responses:
        '200':
          description: All items in the request are accepted for further processing.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessFeedResponse'
        '400':
          description: Request rejected. Some of the received items are invalid. Check the "invalidFeedItems" node for specific errors.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'
        '403':
          description: Unauthorized request. Verify the `x-api-key` and make sure that the JWT in `x-gw-signature` is still valid.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/403Response'
    patch:
      tags:
        - Price books
      summary: Update price books
      description: |
        Update an existing price book to change the name or the currency used for pricing.
        To update currency for default price book, use the price book id `main`.
      operationId: PriceBooksPatch
      parameters:
        - name: DATA_SPACE_ID
          in: path
          description: Data Space ID
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [ application/json ]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key.
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key.
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [gzip]
          description: Use this header if the payload is compressed with gzip.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedPricebook'
            examples:
              FeedWithPriceBookInformation:
                summary: Update existing Price Book
                description: Update the "dealer-north" and default "main" price books to change the currency.
                value:
                  [
                    {
                      "priceBookId": "dealer-north",
                      "currency": "EUR"
                    },
                    {
                      "priceBookId": "main",
                      "currency": "EUR"
                    }
                  ]
      responses:
        '200':
          description: All items in the request are accepted for further processing.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessFeedResponse'
        '400':
          description: Request rejected. Some of the received items are invalid. Check the `invalidFeedItems` node for specific errors.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'
        '403':
          description: Unauthorized request. Verify the `x-api-key` and make sure that the JWT in `x-gw-signature` is still valid.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/403Response'
    delete:
      tags:
        - Price books
      summary: Delete price books
      description: Delete existing price books.
      operationId: PriceBooksDelete
      parameters:
        - name: DATA_SPACE_ID
          in: path
          description: Data Space ID
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [ application/json ]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key.
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key.
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [gzip]
          description: Use this header if the payload is compressed with gzip.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedPricebook'
            examples:
              DeleteExistingPricebook:
                summary: Delete price book "dealer-north"
                description: Delete the "dealer-north" price book.
                value:
                  [
                    {
                      "priceBookId": "dealer-north"
                    }
                  ]
      responses:
        '200':
          description: All items in the request are accepted for further processing.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessFeedResponse'
        '400':
          description: Request rejected. Some of the received items are invalid. Check the "invalidFeedItems" node for specific errors.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'
        '403':
          description: Unauthorized request. Verify the `x-api-key` and make sure that the JWT in `x-gw-signature` is still valid.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/403Response'

  /v1/catalog/products/prices/{DATA_SPACE_ID}:
    post:
      tags:
        - Prices
      summary: Create prices
      description: |
        Create or replace existing product prices.

        A price must be associated with a least one price book. If you have not created any price books, use the default `main` price book.
      operationId: PricesPut
      parameters:
        - name: DATA_SPACE_ID
          in: path
          description: Data Space ID
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [ application/json ]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [gzip]
          description: Use this header if the payload is compressed with gzip
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedPrices'
            examples:
              FeedWithNewProductPrice:
                summary: Add product price information
                description: Add product price information to the catalog data.
                value:
                  [
                    {
                      "sku": "red-pants",
                      "priceBookId": "main",
                      "regular": 20
                    },
                    {
                      "sku": "red-pants",
                      "priceBookId": "VIP",
                      "regular": 19.9,
                      "discounts": [
                        { "code": "discount", "percentage": 10 }
                      ]
                    },
                    {
                      "sku": "red-pants",
                      "priceBookId": "dealer-north",
                      "regular": 20.5,
                      "discounts": [
                        { "code": "fixed", "price": 18 }
                      ]
                    }
                  ]
      responses:
        '200':
          description: All items in the request are accepted for further processing.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessFeedResponse'
        '400':
          description: Request rejected. Some of the received items are invalid. Check the "invalidFeedItems" node for specific errors.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'
        '403':
          description: Unauthorized request. Verify the `x-api-key` and make sure that the JWT in `x-gw-signature` is still valid.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/403Response'
    patch:
      tags:
        - Prices
      summary: Update prices
      description: Change existing product prices.
      operationId: PricesPatch
      parameters:
        - name: DATA_SPACE_ID
          in: path
          description: Data Space ID
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [ application/json ]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key.
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [gzip]
          description: Use this header if the payload is compressed with gzip.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedPrices'
            examples:
              FeedWithProductPricesInformation:
                summary: Product prices update
                description: Update existing product prices for the given SKU ("red-pants") and price book id ("dealer-north").
                value:
                  [
                    {
                      "sku": "red-pants",
                      "priceBookId": "dealer-north",
                      "regular": 11.5,
                      "discounts": [
                        { "code": "discount", "percentage": 30 }
                      ]
                    }
                  ]
      responses:
        '200':
          description: All items in the request are accepted for further processing.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessFeedResponse'
        '400':
          description: |
            Request rejected. Some of the received items are invalid.
            Check the "invalidFeedItems" node for specific errors.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'
        '403':
          description: |
            Unauthorized request. Verify the `x-api-key` and make sure that the JWT in `x-gw-signature` is still valid.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/403Response'
    delete:
      tags:
        - Prices
      summary: Delete prices
      description: >
        Delete existing product prices
      operationId: PricesDelete
      parameters:
        - name: DATA_SPACE_ID
          in: path
          description: Data Space ID
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [ application/json ]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [gzip]
          description: Use this header if the payload is compressed with gzip.
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedPricesDelete'
            examples:
              FeedWithProductPricesInformation:
                summary: Product prices delete
                description: >
                  Delete the existing product prices information
                value:
                  [
                    {
                      "sku": "red-pants",
                      "priceBookId": "dealer-north",
                    }
                  ]
      responses:
        '200':
          description: All items in the request are accepted for further processing.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessFeedResponse'
        '400':
          description: Request rejected. Some of the received items are invalid. Check the "invalidFeedItems" node for specific errors.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'
        '403':
          description: Unauthorized request. Verify the `x-api-key` and make sure that the JWT in `x-gw-signature` is still valid.
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/403Response'

components:
  responses:
    AcceptedResponse:
      description: All items accepted and will be processed asynchronously
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/ProcessFeedResponse'
    InvalidItemsResponse:
      description: One or all received items are invalid. Check the "invalidFeedItems" node for details
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/400ProcessFeedResponse'
    UnauthorizedResponse:
      description: Unauthorized request. Verify the `x-api-key` value is correct and ensure the JWT is not expired in `x-gw-signature`.
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/403Response'
  parameters:
    DATA_SPACE_ID:
      name: DATA_SPACE_ID
      in: path
      description: |
        Data Space ID.
        For details, see [SaaS data space provisioning](https://experienceleague.adobe.com/en/docs/commerce-merchant-services/user-guides/integration-services/saas#saas-data-space-provisioning) in Adobe Experience League.
      required: true
      style: simple
      schema:
        type: string
    ContentType:
      name: Content-Type
      in: header
      required: true
      schema:
        type: string
        enum: [application/json]
    xApiKey:
      name: x-api-key
      in: header
      required: true
      schema:
        type: string
      description: Production public API key
    xGwSignature:
      name: x-gw-signature
      in: header
      required: true
      schema:
        type: string
      description: JWT generated for Production public API key.
    ContentEncoding:
      name: Content-Encoding
      in: header
      required: false
      schema:
        type: string
        enum: [gzip]
      description: Use this header if the payload is compressed with gzip.

  schemas:
    FeedItemFailedValidationResult:
      title: FeedItemFailedValidationResult
      type: object
      properties:
        code:
          type: string
          description: Code name of invalid field.
        itemIndex:
          type: integer
          format: int32
          description: Reference to the line item with an invalid payload. The line count begins at 0.
        message:
          type: string
          description: Error description
    FeedMetadata:
      title: FeedMetadata
      description: Metadata information for a product attribute.
      required:
        - code
        - scope
        - label
        - dataType
      type: object
      properties:
        code:
          type: string
          description: Attribute code
        scope:
          $ref: '#/components/schemas/Scope'
        roles:
          type: array
          description: |
            Roles associated with this attribute that determine how the attribute is used on the storefront.
            For example, roles might "Show on PDP", "Show on PLP", and "Show in Search Results".
          items:
            type: string
        label:
          type: string
          description: Label for the attribute that is displayed in user interfaces.
          example: Attribute Name
        dataType:
          type: string
          description: Data type
          example: TEXT
          enum:
            - TEXT
            - DECIMAL
            - INTEGER
            - BOOLEAN
        filterable:
          type: boolean
          description: Indicates whether the attribute can be used to filter data or results based on specific criteria.
          example: true
        sortable:
          type: boolean
          description: Indicates whether the attribute can be used to sort results or data.
          example: true
        searchable:
          type: boolean
          description: Indicates whether the attribute value can be used in search queries to filter results.
          example: true
        searchWeight:
          type: number
          description: |
            The weight associated with a searchable attribute.
            Attributes with a greater weight are returned before attributes with a lower weight.
          format: float
        searchTypes:
          type: array
          description: >
            Search types associated with this attribute, for example: `autocomplete`, `starts_with`, and so on.
          items:
            type: string
            enum:
              - AUTOCOMPLETE
              - CONTAINS
              - STARTS_WITH
    FeedMetadataDelete:
      title: Delete metadata
      description: Delete metadata information for a product attribute.
      required:
        - code
        - scope
      type: object
      properties:
        code:
          type: string
          description: Attribute code
        scope:
          $ref: '#/components/schemas/Scope'
    FeedProduct:
      title: Catalog Product payload
      type: object
      required:
        - sku
        - scope
        - name
        - slug
        - status
      properties:
        sku:
          type: string
          description: SKU (Stock Keeping Unit) is a unique identifier for a product.
          example: MH01
        scope:
          $ref: '#/components/schemas/Scope'
        name:
          type: string
          description: Product name
          example: Kangaroo Hoodie
        slug:
          type: string
          description: The URL key for the product.
          example: kangaroo-hoodie.html
        description:
          type: string
          description: The main description for the product
          example: A kangaroo hoodie for all seasons
        shortDescription:
          type: string
          description: A short description of the product
          example: A hoodie for all seasons with a kangaroo pocket
        status:
          type: string
          description: |
            Indicates whether the product is visible on the storefront.
            The value is `Enabled` if it is visible, and `Disabled` if it is not visible.
          example: ENABLED
          enum:
            - ENABLED
            - DISABLED
        roles:
          type: array
          description: >-
            Storefront area where the product is visible. An empty list means that it is not visible as a stand alone product.
            - `CATALOG`: Product is visible in the PLP (product listing page) and PDP (product detail page)
            - `SEARCH`: Product is visible in the SRP (search result page) and PDP (product detail page)
            - `CATALOG, SEARCH`: Product is visible in the PLP, SRP, and PDP
          example: [CATALOG]
          enum:
            - CATALOG
            - SEARCH
          items:
            type: string
        metaTags:
          type: object
          description: Meta attributes that are specified in <meta> tags.
          items:
            $ref: '#/components/schemas/ProductMetaAttribute'
        attributes:
          type: array
          description: A list of product attributes.
          items:
            $ref: '#/components/schemas/ProductAttribute'
        images:
          type: array
          description: A list of product images.
          items:
            $ref: '#/components/schemas/ProductImage'
        links:
          type: array
          description: A list of linked SKUs.
          items:
            $ref: '#/components/schemas/ProductLink'
        routes:
          type: array
          description: A list of product routes.
          items:
            $ref: '#/components/schemas/ProductRoutes'
        options:
          type: array
          description: Options associated with the product.
          items:
            $ref: '#/components/schemas/ProductOption'
    FeedProductDelete:
      title: Catalog Product delete payload
      type: object
      required:
        - sku
        - scope
      properties:
        sku:
          type: string
          description: Product unique identifier
          example: MH01
        scope:
          $ref: '#/components/schemas/Scope'
    FeedPricebook:
      title: FeedPricebook
      description: Price book information
      required:
        - priceBookId
      type: object
      properties:
        priceBookId:
          type: string
          description: Price book id
        name:
          type: string
          description: Price book name
        currency:
          type: string
          description: Price book currency
          minLength: 1
          maxLength: 5
    FeedPrices:
      title: FeedPrices
      description: Product price information.
      required:
        - sku
        - priceBookId
        - regular
      type: object
      properties:
        sku:
          type: string
          description: Product SKU
        priceBookId:
          type: string
          description: Price book id
        regular:
          type: number
          format: float
          description: Regular price
        discounts:
          type: array
          description: Active discounts
          items:
            oneOf:
              - $ref: '#/components/schemas/DiscountsFinalPrice'
              - $ref: '#/components/schemas/DiscountsPercentage'
    FeedPricesDelete:
      title: FeedPricesDelete
      description: Delete product price information.
      required:
        - sku
        - priceBookId
      type: object
      properties:
        sku:
          type: string
          description: Product SKU
        priceBookId:
          type: string
          description: Price book id
    DiscountsFinalPrice:
      title: Final Price
      type: object
      properties:
        code:
          type: object
        price:
          type: number
          format: float
    DiscountsPercentage:
      title: Discount
      type: object
      properties:
        code:
          type: object
        percentage:
          type: number
          format: float
    Scope:
      title: Scope
      description: Scope of the entity. For example it's locale "English"
      type: object
      required:
        - locale
      properties:
        locale:
          type: string
          description: A single value that represents content locale, for example, English.
          example: English
    ProductMetaAttribute:
      title: Meta Attributes
      type: object
      properties:
        title:
          type: string
          description: A meta title
        keywords:
          type: array
          description: A meta keywords
          items:
            type: string
        description:
          type: string
          description: A meta description
    ProductAttribute:
      title: Product Attribute
      type: object
      required:
        - code
        - type
        - values
      properties:
        code:
          type: string
          description: Product Attribute Code
        type:
          enum:
            - BOOLEAN
            - NUMBER
            - STRING
            - ARRAY
            - OBJECT
          description: >
            Type of attribute value to be applied during the rendering phase. Validation occurs only when the code is rendered. Invalid values are ignored.
            - `BOOLEAN`: Accept single value: "true" or false
            - `Number`: Accept single number,e.g. "85", "0.42", etc.
            - `STRING`: Accept single string,e.g. "Great day, yall!"
            - `STRING`: Accept list of strings ,e.g. ["red", "green", "blue"]
            - `OBJECT`: Accept JSON object `"{"name": "swatch", "color": "red"}"`
        values:
          type: array
          description: A list of value(s) associated with a specified attribute type.
          items:
            type: string
    ProductRoutes:
      title: Routes
      type: object
      required:
        - path
      properties:
        path:
          type: string
          description: URL path
        position:
          type: integer
          description: Position of a product in the URL path. The default value is 0.
          format: int32
    ProductImage:
      title: Product Image
      type: object
      required:
        - url
      properties:
        url:
          type: string
          description: Media resource URL
        label:
          type: string
          description: Media resource label
        roles:
          type: array
          description: >
             Roles associated with this image that determine how the image is used on the storefront, for example image for PDP, PLP, and so on.
          items:
            type: string
    ProductOption:
      title: ProductOption
      type: object
      required:
        - id
        - type
        - values
      properties:
        id:
          type: string
          description: Product Option ID
        label:
          type: string
          description: Option label
        required:
          type: boolean
          description: Indicates whether selecting the option is required.
          example: false
        defaultValueId:
          type: string
          description: Specifies the pre-selected value for the option.
        type:
          type: string
          enum:
            - CONFIGURABLE
            - BUNDLE
            - SWATCH
          description: >-
            Option type. Indicates the product type the option can be assigned to. Merchants can define custom types in addition to the predefined values.
            * `CONFIGURABLE`: Configurable product option
            * `BUNDLE`: Bundle product option
            * `SWATCH`: Swatch product option
        values:
          type: array
          description: A list of option values.
          items:
            $ref: '#/components/schemas/ProductOptionValue'
    ProductOptionValue:
      title: ProductOptionValue
      type: object
      required:
        - id
        - sku
      properties:
        id:
          type: string
          description: Option value ID. For "CONFIGURABLE" type, must be equal to the "attribute code".
        label:
          type: string
          description: Option value label
        colorHex:
          type: string
          description: A hex representation of the color of the option value.
        imageUrl:
          type: string
          description: Image URL of the option value
        sku:
          type: string
          description: Product SKU associated with the option value.
    ProductLink:
      title: Links
      required:
        - type
        - sku
      type: object
      properties:
        type:
          type: string
          description: Product link type. Merchants can define custom types in addition to the predefined values.
        sku:
          type: string
          description: SKU
      description: Product association
    ItemFailedValidationResult:
      title: ItemFailedValidationResult
      type: object
      properties:
        code:
          type: string
          description: Code for the validation error.
        itemIndex:
          type: integer
          description: Index of the conflicting item
          format: int32
        message:
          type: string
          description: Validation error message for the item.
        value:
          type: string
          description: The value supplied to the API.
    ProcessFeedResponse:
      title: Response payload
      type: object
      properties:
        feedItemReceivedCount:
          type: integer
          description: The number of valid items received and processed.
          format: int32
        invalidFeedItems:
          type: array
          description: List of items that did not pass validation. Fix the payload for invalid items before resubmitting the request.
          items:
            $ref: '#/components/schemas/FeedItemFailedValidationResult'
      example:
        {
          "feedItemReceivedCount": 2,
          "invalidFeedItems": [
            {
              "itemIndex": 1,
              "code": "{error code}",
              "message": "{error message}"
            }
          ]
        }
    400ProcessFeedResponse:
      title: Response payload
      type: object
      description: asdasd
      properties:
        feedItemReceivedCount:
          type: integer
          description: 0 valid items
          format: int32
          default: 0
        invalidFeedItems:
          type: array
          description: List of items that did not pass validation. Fix the payload for invalid items before resubmitting the request.
          items:
            $ref: '#/components/schemas/FeedItemFailedValidationResult'
      example:
        {
          "feedItemReceivedCount": 0,
          "invalidFeedItems": [
            {
              "itemIndex": 0,
              "code": "{error code}",
              "message": "{error message}"
            },
            {
              "itemIndex": 1,
              "code": "{error code}",
              "message": "{error message}"
            }
          ]
        }
    403Response:
      title: 403 Forbidden
      type: object
      oneOf:
        - title: 403 Unauthorized - invalid JWT
          type: object
          properties:
            error_code:
              type: string
              description: Error code
            message:
              type: string
              description: Error message
          example:
            {
              "error_code":"403053",
              "message":"JWT is invalid"
            }
        - title: 403 Unauthorized
          type: object
          properties:
            error:
              type: object
              properties:
                code:
                  type: string
                  description: Error code
                message:
                  type: string
                  description: Error message
                details:
                  type: object
                  properties:
                    error_code:
                      type: string
                      description: Error code
          example:
            {
              "error": {
                "code": "Forbidden",
                "message": "Client ID is missing",
                "details": {
                  "error_code": "403000"
                }
              }
            }
