        '400':
          description: All feed items received were not valid. Check response body for errors
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'

        '403':
          description: Unauthorized request. Check that the "x-api-key" is correct and validate the JWT is not expired in "x-gw-signature"
