openapi: 3.0.3
info:
  title: Feed Ingestion Service
  description: Feed Ingestion Service for Adobe Commerce is responsible for ingesting data from Adobe Commerce into the Adobe Commerce SaaS Platform.
  version: 1.0.0
servers:
  - url: https://commerce.adobe.io/feeds/
    description: Production Server

tags:
  - name: metadata
    description: Product Metadata API
  - name: scopes
    description: Scope Feed API
  - name: products
    description: Product Feed Resource
  - name: categories
    description: Category Feed API
paths:
  /feeds/categories/v1/{environmentId}:
    post:
      tags:
        - categories
      summary: Category Feed API
      description: Register or update categories in the scope of the Store View
      operationId: PostV1CategoryFeed
      parameters:
        - name: environmentId
          in: path
          description: environmentId
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [application/json]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [gzip]
          description: Use this header if the payload is compressed with gzip
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedCategory'
            examples:
              FeedWithCategoryInformation:
                summary: Example of category information
                description: Example of category information
                value:
                  [
                    {
