                      "parents": [
                        {
                          "type": "CONFIGURABLE",
                          "sku": "t-shirt"
                        }
                      ],
                      "deleted": false,
                      "updatedAt": "2023-07-20T19:32:16+00:00"
                    },
                    {
                      "sku": "t-shirt-l",
                      "type": "SIMPLE",
                      "customerGroupCode": "0",
                      "websiteCode": "base",
                      "regular": 12,
                      "parents": [
                        {
                          "type": "CONFIGURABLE",
                          "sku": "t-shirt"
