    FeedProduct:
      title: Catalog Product payload
      description: Catalog Product payload. Enables the registering of products in the Store View context
      required:
        - sku
        - websiteCode
        - storeCode
        - storeViewCode
        - type
        - name
        - url
        - buyable
        - displayable
        - deleted
        - createdAt
        - modifiedAt
      type: object
      properties:
        sku:
          type: string
          description: Product unique identifier
          example: MH01
        productId:
          type: integer
          description: Id of the product
          format: int32
          example: 68
        websiteCode:
          type: string
          description: Website identifier code
        storeCode:
          type: string
          description: Store identifier code
        storeViewCode:
          type: string
          description: StoreView identifier code
        type:
          type: string
          description: Product type
          enum:
            - bundle
            - configurable
            - downloadable
            - giftcard
            - grouped
            - simple
            - virtual
        name:
          type: string
          description: Product name
          example: Kangaroo Hoodie
        url:
          type: string
          description: The URL of the product
        buyable:
          type: boolean
          description: Whether the product is buyable or not. A non-buyable product can also mean the product is out of stock. Buyable state could affect price calculation for complex products related to this one.
          example: true
        displayable:
          type: boolean
          description: Whether the product is displayable on Storefront
          example: true
        visibility:
          type: string
          description: Comma-separated string listing areas where the product is visible
          example: Catalog, Search
          enum:
            - Catalog
            - Search
            - Catalog, Search
            - Not Visible Individually
        deleted:
          type: boolean
          description: Value equals "deleted" when the product has been deleted or product has been unassigned from the given "websiteCode"
          example: false
        createdAt:
          type: string
          description: Timestamp when the product was created
          example: '2022-10-21 02:15:30'
          format: yyyy-MM-dd HH:mm:ss
        updatedAt:
          type: string
          description: Timestamp when the product was updated
          example: '2022-10-21 02:15:30'
          format: yyyy-MM-dd HH:mm:ss
        modifiedAt:
          type: string
          description: Timestamp when the feed item was last modified. To send a product update, the new value must be greater than the previous value
          example: '2022-10-21 02:15:30'
          format: yyyy-MM-dd HH:mm:ss
        urlKey:
          type: string
          description: The URL key
        urlRewrites:
          type: array
          description: A list of all URL rewrites
          items:
            $ref: '#/components/schemas/FeedProductUrlRewrites'
        description:
          type: string
          description: A description of the product
        shortDescription:
          type: string
          description: A short description of the product
        image:
          description: A URL and label of the product image
          $ref: '#/components/schemas/FeedProductImage'
        images:
          type: array
          description: A list of image objects
          items:
            $ref: '#/components/schemas/FeedProductItemImage'
        smallImage:
          description: A URL and label of a small product image
          $ref: '#/components/schemas/FeedProductImage'
        swatchImage:
          description: A URL and label of the product swatch image
          $ref: '#/components/schemas/FeedProductImage'
        thumbnail:
          description: A URL and label of the product thumbnail
          $ref: '#/components/schemas/FeedProductImage'
# TODO: what service use this fiedl? can they start using categoryData?
#        categories:
#          type: array
#          description: A list of categories associated with the product
#          example: '["collections/eco-friendly", "men/tops-men/hoodies"]'
#          items:
#            type: string
        categoryData:
          type: array
          description: Data about categories associated with the product
          items:
            $ref: '#/components/schemas/FeedProductCategoryData'
        metaDescription:
          type: string
          description: A meta description
        metaKeyword:
          type: string
          description: A meta keyword
        metaTitle:
          type: string
          description: A meta title
        currency:
          type: string
          description: The currency used for selling the product
          example: USD
        inStock:
          type: boolean
          description: Whether the product is in stock
          example: false
        links:
          type: array
          description: Product SKUs linked with the product such as related, crosssell and upsell products
          items:
            $ref: '#/components/schemas/FeedProductLink'
        linksPurchasedSeparately:
          type: boolean
          description: For downloadable products only, whether links can be purchased separately
          example: false
        lowStock:
          type: boolean
          description: Whether the product is low in stock. Supports only legacy catalog inventory
          example: false
        attributes:
          type: array
          description: A list of product attributes
          items:
            $ref: '#/components/schemas/FeedProductAttribute'
        optionsV2:
          type: array
          description: Options associated with the product
          items:
            $ref: '#/components/schemas/FeedProductOption'
        parents:
          type: array
          description: List of parent products for this product. This list is empty for simple products.
          items:
            $ref: '#/components/schemas/FeedProductParent'
        shopperInputOptions:
          type: array
          description: Input options for the shopper
          items:
            $ref: '#/components/schemas/FeedProductShopperOption'
        taxClassId:
          type: string
          description: The tax class ID for the product
        variants:
          type: array
          description: List of product variants. Used to describe a list of product variants. If you use Catalog Service, you must submit the variants feed as well. See "Product Variant Feed API".
          items:
            $ref: '#/components/schemas/FeedProductVariant'
        weight:
          type: number
          description: Numerical weight of the product
          format: float
          example: 100
        weightType:
          type: string
          description: Specific to Bundle Product only. Determines if product weight is dynamic (0) or not dynamic (1).
          enum:
            - 0
            - 1
        weightUnit:
          type: string
          description: Unit used in the product weight
          example: kg
