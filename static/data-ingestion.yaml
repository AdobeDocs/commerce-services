openapi: 3.0.3
info:
  title: Data Ingestion API
  description: Data Ingestion API for Adobe Commerce is responsible for ingesting data from Adobe Commerce into the Adobe Commerce SaaS Platform.
  version: 1.0.0
servers:
  - url: https://commerce.adobe.io/feeds/
    description: Production endpoint

tags:
  - name: metadata
    description: Product Metadata API
  - name: scopes
    description: Scope Feed API
  - name: products
    description: (V2) Product API to manage product data, prices, permissions
  - name: categories
    description: Category API
paths:
  /metadata/v2/metadata/{DATA_SPACE_ID}:
    post:
      tags:
        - metadata
      summary: Product Attributes Metadata API
      description: API allows to register or update product attribute metadata.
        Product attributes allows you to define how product attributes will be displayed on Storefront, define search characteristics etc.
      operationId: PostV2ProductMetadata
      parameters:
        - name: DATA_SPACE_ID
          in: path
          description: Data Space ID
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [application/json]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [gzip]
          description: Use this header if the payload is compressed with gzip
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedMetadata'
            examples:
              FeedWithMetadataInformation:
                summary: Example of product and category attributes
                description: Enables the feed with product attribute information
                value:
                  [
                    {
                      "websiteCode": "us",
                      "storeCode": "us",
                      "storeViewCode": "us_en",
                      "attributeCode": "name",
                      "attributeType": "catalog_product",
                      "dataType": "varchar",
                      "multi": false,
                      "label": "Product Name",
                      "frontendInput": "text",
                      "required": true,
                      "unique": false,
                      "global": false,
                      "visible": true,
                      "searchable": true,
                      "filterable": false,
                      "visibleInCompareList": false,
                      "visibleInListing": true,
                      "sortable": true,
                      "visibleInSearch": false,
                      "filterableInSearch": false,
                      "searchWeight": 5,
                      "usedForRules": false,
                      "systemAttribute": false,
                      "numeric": false
                    },
                    {
                      "websiteCode": "us",
                      "storeCode": "us",
                      "storeViewCode": "us_en",
                      "attributeCode": "description",
                      "attributeType": "catalog_product",
                      "dataType": "text",
                      "multi": false,
                      "label": "Description",
                      "frontendInput": "textarea",
                      "required": false,
                      "unique": false,
                      "global": false,
                      "visible": true,
                      "searchable": true,
                      "filterable": false,
                      "visibleInCompareList": true,
                      "visibleInListing": false,
                      "sortable": false,
                      "visibleInSearch": false,
                      "filterableInSearch": false,
                      "searchWeight": 1,
                      "usedForRules": false,
                      "systemAttribute": false,
                      "numeric": false
                    },
                    {
                      "websiteCode": "us",
                      "storeCode": "us",
                      "storeViewCode": "us_en",
                      "attributeCode": "color",
                      "attributeType": "catalog_product",
                      "dataType": "int",
                      "multi": false,
                      "label": "Color",
                      "frontendInput": "select",
                      "required": false,
                      "unique": false,
                      "global": true,
                      "visible": true,
                      "searchable": true,
                      "filterable": true,
                      "visibleInCompareList": true,
                      "visibleInListing": false,
                      "sortable": false,
                      "visibleInSearch": false,
                      "filterableInSearch": false,
                      "searchWeight": 1,
                      "usedForRules": false,
                      "systemAttribute": true,
                      "numeric": false
                    }
                  ]
      responses:
        '200':
          description: Request accepted. Check the "invalidFeedItems" node for any invalid items that were not consumed
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessFeedResponse'
        '400':
          description: All feed items received were not valid. Check response body for errors
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'
        '403':
          description: Unauthorized request. Check the "x-api-key" value and ensure the JWT is not expired in "x-gw-signature"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/403Response'
  /api/v1/catalog/products/{DATA_SPACE_ID}:
    put:
      tags:
        - products
      summary: Product Feed API
      description: >
        Create a new or replace existing Product entity in given `sku` and `scopes`. If product with same data exists for the same SKU and scopes item will be ignored.
      operationId: ProductsPost
      parameters:
        - $ref: '#/components/parameters/DATA_SPACE_ID'
        - $ref: '#/components/parameters/ContentType'
        - $ref: '#/components/parameters/xApiKey'
        - $ref: '#/components/parameters/xGwSignature'
        - $ref: '#/components/parameters/ContentEncoding'
      responses:
        '202':
          $ref: '#/components/responses/AcceptedResponse'
        '400':
          $ref: '#/components/responses/InvalidItemsResponse'
        '403':
          $ref: '#/components/responses/UnauthorizedResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedProduct'
            examples:
              SimpleProductWithImages:
                summary: Simple Product with images
                description: Simple Product with images
                value:
                  [
                    {
                      "sku": "red-pants",
                      "scope": {
                        "locale": "en"
                      },
                      "name": "red pants",
                      "slug": "red-pants.html",
                      "status": "ENABLED",
                      "description": "long description about red pants",
                      "shortDescription": "just pants",
                      "roles": [
                        "SEARCH",
                        "CATALOG"
                      ],
                      "metaTags": {
                        "title": " ",
                        "description": "some seo stuff",
                        "keywords": [
                          "pants",
                          "seo",
                          "words"
                        ]
                      },
                      "attributes": [
                        {
                          "code": "cost",
                          "type": "NUMBER",
                          "values": [
                            "10.5"
                          ]
                        },
                        {
                          "code": "states",
                          "type": "ARRAY",
                          "values": [
                            "TX",
                            "CA",
                            "NV"
                          ]
                        }
                      ],
                      "images": [
                        {
                          "url": "https://example.com",
                          "label": "photo of my pants!",
                          "roles": [
                            "PDP",
                            "plp"
                          ]
                        }
                      ],
                      "links": [
                        {
                          "sku": "green-pants",
                          "type": "related"
                        }
                      ],
                      "routes": [
                        {
                          "path": "red-pants"
                        },
                        {
                          "path": "pants/red-pants",
                          "position": 1
                        }
                      ],
                      "options": [
                        {
                          "id": "ABCDEFGHIJKLMNOPQRSTUVWXYZAB",
                          "type": "SWATCH",
                          "values": [
                            {
                              "id": "value-id",
                              "sku": "produc1",
                              "label": "value label",
                              "colorHex": "#000000",
                              "imageUrl": "https://example.com/image.png"
                            }
                          ],
                          "label": "option label",
                          "required": true,
                          "defaultValueId": "no"
                        }
                      ]
                    },
                  ]
    patch:
      tags:
        - products
      summary: Product Feed API
      description: Update Product entity for given `sku` and `scopes`
      operationId: ProductsPut
      parameters:
        - $ref: '#/components/parameters/DATA_SPACE_ID'
        - $ref: '#/components/parameters/ContentType'
        - $ref: '#/components/parameters/xApiKey'
        - $ref: '#/components/parameters/xGwSignature'
        - $ref: '#/components/parameters/ContentEncoding'
      responses:
        '202':
          $ref: '#/components/responses/AcceptedResponse'
        '400':
          $ref: '#/components/responses/InvalidItemsResponse'
        '403':
          $ref: '#/components/responses/UnauthorizedResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedProduct'
            examples:
              SimpleProductWithImages:
                summary: Update simple Product with images
                description: Update simple Product with images
                value:
                  [
                    {
                      "sku": "red-pants",
                      "scope": {
                        "locale": "en"
                      },
                      "name": "Updated - red pants",
                      "slug": "updated - red-pants.html",
                      "status": "DISABLED",
                      "description": "Updated - long description about red pants",
                      "shortDescription": "Updated - just pants",
                      "roles": [
                        "SEARCH"
                      ],
                      "metaTags": {
                        "title": "Updated - Red",
                        "description": "Updated - some seo stuff",
                        "keywords": [
                          "updated - pants",
                          "updated - edited",
                          "updated - edited"
                        ]
                      },
                      "attributes": [
                        {
                          "code": "cost",
                          "type": "NUMBER",
                          "values": [
                            "11.5"
                          ]
                        },
                        {
                          "code": "states",
                          "type": "ARRAY",
                          "values": [
                            "TX",
                            "CA",
                            "OK",
                            "HI"
                          ]
                        }
                      ],
                      "images": [
                        {
                          "url": "https://example.com",
                          "label": "updated - photo of my pants!",
                          "roles": [
                            "PDP",
                            "plp"
                          ]
                        }
                      ],
                      "links": [
                        {
                          "sku": "gray-pants",
                          "type": "related"
                        }
                      ],
                      "routes": [
                        {
                          "path": "updated-red-pants"
                        },
                        {
                          "path": "updated-pants/red-pants",
                          "position": 1
                        }
                      ],
                      "options": [
                        {
                          "id": "ABCDEFGHIJKLMNOPQRSTUVWXYZAB",
                          "type": "SWATCH",
                          "values": [
                            {
                              "id": "value-id",
                              "sku": "product1",
                              "label": "updeated - value label",
                              "colorHex": "#000000",
                              "imageUrl": "https://example.com/image.png"
                            }
                          ],
                          "label": "updeated - option label",
                          "required": false,
                          "defaultValueId": "no"
                        }
                      ]
                    }
                  ]
    delete:
      tags:
        - products
      summary: Product Feed API
      description: >
        Delete Product entity for given `sku` and `scopes`
      operationId: ProductsDelete
      parameters:
        - $ref: '#/components/parameters/DATA_SPACE_ID'
        - $ref: '#/components/parameters/ContentType'
        - $ref: '#/components/parameters/xApiKey'
        - $ref: '#/components/parameters/xGwSignature'
        - $ref: '#/components/parameters/ContentEncoding'
      responses:
        '202':
          $ref: '#/components/responses/AcceptedResponse'
        '400':
          $ref: '#/components/responses/InvalidItemsResponse'
        '403':
          $ref: '#/components/responses/UnauthorizedResponse'
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedProduct'
            examples:
              SimpleProductWithImages:
                summary: Delete Product
                description: Delete Product
                value:
                  [
                    {
                      "sku": "red-pants",
                      "scopes": {
                        "locale": "English"
                      },
                      "name": "Red pants",
                      "modifiedAt": "2023-06-29 22:30:19"
                    }
                  ]
  /products/v1/prices/{DATA_SPACE_ID}:
    post:
      tags:
        - products
      summary: Product Price Feed API
      description: Allows managing product prices in the scope of the Website Code and Customer Group Code
      operationId: PostV1ProductPrices
      parameters:
        - name: DATA_SPACE_ID
          in: path
          description: Data Space ID
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [application/json]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [gzip]
          description: Use this header if the payload is compressed with gzip
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/ProductPriceAggregate'
            examples:
              ProductPriceWithDiscount:
                summary: Product with discount example
                description: Register product with $10 as the regular price and $8 as the final price. Final Price = min (20% from $10, $9)
                value:
                  [
                    {
                      "sku": "final-price-example",
                      "type": "SIMPLE",
                      "customerGroupCode": "0",
                      "websiteCode": "us",
                      "regular": 10,
                      "discounts": [
                        {
                          "code": "special_price",
                          "percentage": 20
                        },
                        {
                          "code": "catalog_rule",
                          "price": 9
                        }
                      ],
                      "deleted": false,
                      "updatedAt": "2023-07-20T19:32:16+00:00"
                    }
                  ]
              CompositeProductPrice:
                summary: Composite product price example
                description: Register a configurable product "t-shirt" with 3 variants "t-shirt-s" ($10) and "t-shirt-m" ($11), "t-shirt-l" ($12). Configurable product "t-shirt" will have min price as $10 and max price as $12
                value:
                  [
                    {
                      "sku": "t-shirt-s",
                      "type": "SIMPLE",
                      "customerGroupCode": "0",
                      "websiteCode": "us",
                      "regular": 10,
                      "parents": [
                        {
                          "type": "CONFIGURABLE",
                          "sku": "t-shirt"
                        }
                      ],
                      "deleted": false,
                      "updatedAt": "2023-07-20T19:32:16+00:00"
                    },
                    {
                      "sku": "t-shirt-m",
                      "type": "SIMPLE",
                      "customerGroupCode": "0",
                      "websiteCode": "us",
                      "regular": 11,
                      "parents": [
                        {
                          "type": "CONFIGURABLE",
                          "sku": "t-shirt"
                        }
                      ],
                      "deleted": false,
                      "updatedAt": "2023-07-20T19:32:16+00:00"
                    },
                    {
                      "sku": "t-shirt-l",
                      "type": "SIMPLE",
                      "customerGroupCode": "0",
                      "websiteCode": "us",
                      "regular": 12,
                      "parents": [
                        {
                          "type": "CONFIGURABLE",
                          "sku": "t-shirt"
                        }
                      ],
                      "deleted": false,
                      "updatedAt": "2023-07-20T19:32:16+00:00"
                    }
                  ]
      responses:
        '200':
          description: Request accepted. Check the "invalidFeedItems" node for any invalid items that were not consumed
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessItemsPublishingResponse'
        '400':
          description: All feed items received were not valid. Check response body for errors
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'
        '403':
          description: Unauthorized request. Validate the "x-api-key" and ensure the JWT is not expired in "x-gw-signature"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/403Response'
  /catalog/v2/product-overrides/{DATA_SPACE_ID}:
    post:
      tags:
        - products
      summary: Product Permissions Feed API
      description: "Register or update catalog product permissions within the scope of Website and Customer Group. Limitations: if you want to hide products for a specific customer but want to keep all other products visible, you must submit feed items for each SKU for each Website with \"b6589fc6ab0dc82cf12099d1c2d40ab994e8410c\" Customer Group"
      operationId: PostV2ProductPermissions
      parameters:
        - name: DATA_SPACE_ID
          in: path
          description: Data Space ID
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [ application/json ]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [ gzip ]
          description: Use this header if the payload is compressed with gzip
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedProductOverride'
            examples:
              ProductPermissionsPerCustomerGroup:
                summary: Set product permission for customer group
                description: Hide product prices and add product to Cart for "demo-product" in the "us" website and the "hide-price" customer group
                value:
                  [
                    {
                      "sku": "demo-product",
                      "productId": 1,
                      "websiteCode": "us",
                      "customerGroupCode": "hide-price",
                      "displayable": true,
                      "priceDisplayable": false,
                      "addToCartAllowed": false,
                      "deleted": false,
                      "modifiedAt": "2023-07-20 12:20:22"
                    }
                  ]
      responses:
        '200':
          description: Request accepted. Check the "invalidFeedItems" node for any invalid items that were not consumed
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessFeedResponse'
        '400':
          description: All feed items received were not valid. Check response body for errors
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'
        '403':
          description: Unauthorized request. Validate the "x-api-key" and ensure the JWT is not expired in "x-gw-signature"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/403Response'
  /product_variant/v2/product_variant/{DATA_SPACE_ID}:
    post:
      tags:
        - products
      summary: Product Variant Feed API
      description: Register or update catalog product variants
      operationId: PostV2ProductVariants
      parameters:
        - name: DATA_SPACE_ID
          in: path
          description: Data Space ID
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [application/json]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [gzip]
          description: Use this header if the payload is compressed with gzip
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/FeedProductVariantNew'
            examples:
              ConfigurableProduct:
                summary: Product variant information for simple products
                description: Sends a feed with product variant information per customer group
                value:
                  [
                    {
                      "id": "0008f6e588abd240f0c8cac726710d90",
                      "optionValues": [
                        {
                          "attributeCode": "color",
                          "uid": "Y29uZmlndXJhYmxlLzcwMC84MzI=",
                          "valueIndex": "832"
                        },
                        {
                          "attributeCode": "size",
                          "uid": "Y29uZmlndXJhYmxlLzcwMy84NDc=",
                          "valueIndex": "847"
                        }
                      ],
                      "parentSku": "Configurable Product",
                      "productSku": "Configurable Product-Red-L",
                      "modifiedAt": "2021-03-01 16:57:22",
                      "deleted": false
                    }
                  ]
      responses:
        '200':
          description: Request accepted
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessFeedResponse'
        '400':
          description: All feed items received were not valid. Check response body for errors
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'
        '403':
          description: Unauthorized request. Validate the "x-api-key" and ensure the JWT is not expired in "x-gw-signature"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/403Response'
  /scopes/v2/{DATA_SPACE_ID}:
    post:
      tags:
        - scopes
      summary: Scope Feed API
      description: Register and update relationships between customer group codes, websites and store views
      operationId: PostV1Scopes
      parameters:
        - name: DATA_SPACE_ID
          in: path
          description: Data Space ID
          required: true
          style: simple
          schema:
            type: string
        - name: Content-Type
          in: header
          required: true
          schema:
            type: string
            enum: [application/json]
        - name: x-api-key
          in: header
          required: true
          schema:
            type: string
          description: Production public API key
        - name: x-gw-signature
          in: header
          required: true
          schema:
            type: string
          description: JWT generated for Production public API key
        - name: Content-Encoding
          in: header
          required: false
          schema:
            type: string
            enum: [gzip]
          description: Use this header if the payload is compressed with gzip
      requestBody:
        content:
          application/json:
            schema:
              type: array
              items:
                oneOf:
                  - $ref: '#/components/schemas/WebsiteScopeFeedItem'
                  - $ref: '#/components/schemas/CustomerGroupScopeFeedItem'
            examples:
              CreateWebsites:
                summary: Create websites with stores and store views
                value:
                  [
                    {
                      "website": {
                        "websiteCode": " base",
                        "stores": [
                          {
                            "storeCode": "main_website_store",
                            "storeViews": [
                              {
                                "storeViewCode": "default"
                              }
                            ]
                          }
                        ]
                      },
                      "updatedAt": "2023-02-22T21:43:00+00:00",
                      "deleted": false
                    }
                  ]
              CreateCustomerGroups:
                summary: Create customer groups
                value:
                  [
                    {
                      "customerGroup": {
                        "customerGroupCode": "General",
                        "websites": [
                          {
                            "websiteCode": "us"
                          }
                        ]
                      },
                      "updatedAt": "2023-07-21T21:09:06+00:00",
                      "deleted": false
                    }
                  ]
      responses:
        '200':
          description: Request accepted. Check the "invalidFeedItems" node for any invalid items that were not consumed
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/ProcessItemsPublishingResponse'
        '400':
          description: All feed items received were not valid. Check response body for errors
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/400ProcessFeedResponse'
        '403':
          description: Unauthorized request. Validate the "x-api-key" value and ensure the JWT is not expired in "x-gw-signature"
          content:
            application/json;charset=UTF-8:
              schema:
                $ref: '#/components/schemas/403Response'
components:
  responses:
    AcceptedResponse:
      description: All feed items accepted and will be processed asynchronously
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/ProcessFeedResponse'
    InvalidItemsResponse:
      description: One or all received feed items are not valid. Check the "invalidFeedItems" node for details
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/400ProcessFeedResponse'
    UnauthorizedResponse:
      description: Unauthorized request. Verify the "x-api-key" value is correct and ensure the JWT is not expired in "x-gw-signature"
      content:
        application/json;charset=UTF-8:
          schema:
            $ref: '#/components/schemas/403Response'
  parameters:
    DATA_SPACE_ID:
      name: DATA_SPACE_ID
      in: path
      description: Data Space ID. See docs https://experienceleague.adobe.com/docs/commerce-admin/config/services/saas.html
      required: true
      style: simple
      schema:
        type: string
    ContentType:
      name: Content-Type
      in: header
      required: true
      schema:
        type: string
        enum: [application/json]
    xApiKey:
      name: x-api-key
      in: header
      required: true
      schema:
        type: string
      description: Production public API key
    xGwSignature:
      name: x-gw-signature
      in: header
      required: true
      schema:
        type: string
      description: JWT generated for Production public API key
    ContentEncoding:
      name: Content-Encoding
      in: header
      required: false
      schema:
        type: string
        enum: [gzip]
      description: Use this header if the payload is compressed with gzip

  schemas:
    DiscountsFinalPrice:
      title: Final Price
      type: object
      properties:
        code:
          type: object
        price:
          type: number
          format: float
    DiscountsPercentage:
      title: Discount
      type: object
      properties:
        code:
          type: object
        percentage:
          type: number
          format: float
    FeedBreadcrumb:
      title: FeedBreadcrumb
      type: object
      properties:
        categoryId:
          type: string
          description: Category ID
        categoryLevel:
          type: integer
          description: The category level
          format: int32
        categoryName:
          type: string
          description: The name of the category
        categoryUrlKey:
          type: string
          description: The URL key for the category
        categoryUrlPath:
          type: string
          description: The URL path to the category
    FeedCategory:
      title: FeedCategory
      required:
        - categoryId
        - websiteCode
        - storeCode
        - storeViewCode
        - name
        - path
        - urlKey
        - urlPath
        - isActive
        - deleted
        - modifiedAt
      type: object
      properties:
        categoryId:
          type: string
          description: Category unique identifier
          example: '3'
        websiteCode:
          type: string
          description: Website identifier code
        storeCode:
          type: string
          description: Store identifier code
        storeViewCode:
          type: string
          description: StoreView identifier code
        name:
          type: string
          description: Name of the category
          example: Cat 201028
        path:
          type: string
          description: Category path must follow pattern `{root categoryId}/{parent categoryId}*/{current CategoryId}`, e.g. `1/2/3`
          example: 1/2/3
        urlKey:
          type: string
          description: SEO URL key for _this_ category
          example: category-201028-child-category
        urlPath:
          type: string
          description: SEO URL path for the category. Should included parent category urlPath
          example: category-201028/category-201028-child-category
        isActive:
          type: boolean
          description: Whether the category is active
          example: false
        deleted:
          type: boolean
          description: Whether the category is deleted or not
          example: false
        modifiedAt:
          type: string
          description: Timestamp when the product was last modified.
          example: '2022-10-21 02:15:30'
          format: yyyy-MM-dd HH:mm:ss
        level:
          type: integer
          description: The category depth level.
          format: int32
          example: 2
        availableSortBy:
          type: array
          description: A list describing the properties that can be used for displaying the available products
          example: '["position", "name"]'
          items:
            type: string
        breadcrumbs:
          type: array
          description: A list of FeedBreadcrumb objects; can be null
          items:
            $ref: '#/components/schemas/FeedBreadcrumb'
        children:
          type: array
          description: A list of child categories
          example: '["12", "13"]'
          items:
            type: string
        createdAt:
          type: string
          description: Timestamp when the category was created
          example: '2022-10-21 02:15:30'
          format: yyyy-MM-dd HH:mm:ss
        defaultSortBy:
          type: string
          description: A string describing the property that is used for displaying the available products by default
          example: price
        description:
          type: string
          description: Natural language description of the category
          example: Collection of products
        displayMode:
          type: string
          description: The display mode
          example: PRODUCTS
        image:
          type: string
          description: URL of the associated image
          example: http://path/to/image.jpg
        includeInMenu:
          type: boolean
          description: Whether to include the category in the menu
          example: false
        isAnchor:
          type: boolean
          description: Boolean indicating whether the category is an anchor
          example: false
        metaDescription:
          type: string
          description: SEO meta description of the category
          example: Category 1
        metaKeywords:
          type: string
          description: SEO meta keywords of the category
          example: Category 1
        metaTitle:
          type: string
          description: SEO meta title of the category
          example: Category 1
        pathInStore:
          type: string
          example: '10'
        position:
          type: integer
          description: Position in the listing
          format: int32
          example: 2
        updatedAt:
          type: string
          description: Timestamp when the product was updated in the admin console.
          example: '2022-10-21 02:15:30'
          format: yyyy-MM-dd HH:mm:ss
    FeedItemFailedValidationResult:
      title: FeedItemFailedValidationResult
      type: object
      properties:
        code:
          type: string
          description: code name of invalid field
        itemIndex:
          type: integer
          format: int32
          description: Reference to the feed line item with invalid payload. Starting from 0
        message:
          type: string
          description: Error description
    FeedMetadata:
      title: FeedMetadata
      required:
        - attributeCode
        - attributeType
        - websiteCode
        - storeCode
        - storeViewCode
        - dataType
        - label
        - required
        - modifiedAt
        - deleted
      type: object
      properties:
        attributeCode:
          type: string
          description: Attribute code
        attributeType:
          type: string
          description: Attribute type
        websiteCode:
          type: string
          description: Website identifier code
        storeCode:
          type: string
          description: Store identifier code
        storeViewCode:
          type: string
          description: StoreView identifier code
        dataType:
          type: string
          description: Data type
        label:
          type: string
          description: The attribute label
        required:
          type: boolean
          description: Whether the item is required
          example: false
        modifiedAt:
          type: string
          description: Timestamp when the product attribute was last modified. Date format is yyyy-MM-dd HH:mm:ss.
          example: '2019-01-01 00:00:00'
        deleted:
          type: boolean
          description: True if the attribute has been deleted
          example: false
        frontendInput:
          type: string
          description: Catalog Input Type for Store Owner
        global:
          type: boolean
          description: Whether the attribute is global or not. Global attributes are available in all store views.
          example: false
        multi:
          type: boolean
          description: Whether this is multi or not
          example: false
        numeric:
          type: boolean
          description: True if the attribute is numeric
          example: false
        systemAttribute:
          type: boolean
          description: True if the attribute is a system attribute.
          example: false
        unique:
          type: boolean
          description: Whether this attribute cannot be shared with other products.
          example: false
        usedForRules:
          type: boolean
          description: True if the attribute can be used for rules
          example: false
        searchable:
          type: boolean
          description: Whether the attribute is searchable in StoreFront.
          example: false
        searchWeight:
          type: number
          description: The weight associated with the search
          format: float
        sortable:
          type: boolean
          description: Whether the attribute can be used to sort.
          example: false
        visible:
          type: boolean
          description: Whether the attribute is visible or not.
          example: false
        visibleInCompareList:
          type: boolean
          description: Whether the attribute is comparable in StoreFront.
          example: false
        visibleInListing:
          type: boolean
          description: Whether the attribute is used in product listing. Depends on design theme.
          example: false
        visibleInSearch:
          type: boolean
          description: True if the attribute is visible on search
          example: false
        filterable:
          type: boolean
          description: True if the attribute is added to the list of filter options in the product grid.
          example: false
        filterableInSearch:
          type: boolean
          description: True if the attribute can be used to filter on search
          example: false
      description: Metadata information for a product attribute
    FeedProduct:
      title: Catalog Product payload
      type: object
      required:
        - sku
        - scopes
        - name
        - slug
        - status
      properties:
        sku:
          type: string
          description: Product unique identifier
          example: MH01
        scopes:
          type: object
          description: Product scope
          items:
            $ref: '#/components/schemas/ProductScope'
        name:
          type: string
          description: Product name
          example: Kangaroo Hoodie
        slug:
          type: string
          description: The URL key of the product
          example: kangaroo-hoodie.html
        description:
          type: string
          description: A description of the product
          example: A kangaroo hoodie for all seasons
        shortDescription:
          type: string
          description: A short description of the product
          example: A hoodie for all seasons with a kangaroo pocket
        status:
          type: string
          description: Enabled (Product is visible on the storefront) / Disabled (Product is not visible on the storefront)
          example: ENABLED
          enum:
            - ENABLED
            - DISABLED
        roles:
          type: array
          description: >
            Storefront area where the product is visible. Empty list means product should not visible individually
            * `CATALOG`: Product is visible in the PLP (product listing page) and PDP (product detail page)
            * `SEARCH`: Product is visible in the SRP (search result page) and PDP (product detail page)
            * `CATALOG, SEARCH`: Product is visible in the PLP, SRP, and PDP
          example: [CATALOG]
          enum:
            - CATALOG
            - SEARCH
          items:
            type: string
        metaTags:
          type: object
          description: Meta attributes that will be specified in <meta> tags
          items:
            $ref: '#/components/schemas/ProductMetaAttribute'
        attributes:
          type: array
          description: A list of product attributes
          items:
            $ref: '#/components/schemas/ProductAttribute'
        images:
          type: array
          description: A list of product images
          items:
            $ref: '#/components/schemas/ProductImage'
        links:
          type: array
          description: List of linked SKUs
          items:
            $ref: '#/components/schemas/ProductLink'
        routes:
          type: array
          description: List of product routes
          items:
            $ref: '#/components/schemas/ProductRoutes'
        options:
          type: array
          description: Options associated with the product
          items:
            $ref: '#/components/schemas/ProductOption'
        createdAt:
          type: string
          description: Timestamp when the product was created
          example: '2024-06-21 02:15:30'
          format: yyyy-MM-dd HH:mm:ss
        modifiedAt:
          type: string
          description: >
            Timestamp when the product was last modified.
            The new value must be greater than the previous value to accept product update
          example: '2024-09-42 02:15:30'
          format: yyyy-MM-dd HH:mm:ss
    ProductScope:
      title: Product Scope
      type: object
      required:
        - locale
      properties:
        locale:
          type: string
          description: the single value that represents content locale, for example, English.
          example: English
    ProductMetaAttribute:
      title: Meta Attributes
      type: object
      properties:
        title:
          type: string
          description: A meta title
        keywords:
          type: array
          description: A meta keywords
          items:
            type: string
        description:
          type: string
          description: A meta description
    ProductAttribute:
      title: Product Attribute
      type: object
      required:
        - code
        - type
        - values
      properties:
        code:
          type: string
          description: Product Attribute Code
        type:
          enum:
            - BOOLEAN
            - NUMBER
            - STRING
            - ARRAY
            - OBJECT
          description: >
            Type of attribute value that will be applied on rendering pahse. Validation will be applied only on rendereing phase. Wrong values would be silently ignored
            * `BOOLEAN`: Accept single value: "true" or false
            * `Number`: Accept single number,e.g. "85", "0.42", etc.
            * `STRING`: Accept single string,e.g. "Great day, yall!"
            * `STRING`: Accept list of strings ,e.g. ["red", "green", "blue"]
            * `OBJECT`: Accept JSON object `"{"name": "swatch", "color": "red"}"`
        values:
          type: array
          description: A list of value(s) associated to a given type.
          items:
            type: string
    ProductRoutes:
      title: Routes
      type: object
      required:
        - path
      properties:
        path:
          type: string
          description: URL path
        position:
          type: integer
          description: Position of a product in this path, default 0.
          format: int32
    ProductImage:
      title: Product Image
      type: object
      required:
        - url
      properties:
        url:
          type: string
          description: Media resource URL
        label:
          type: string
          description: Media resource label
        roles:
          type: array
          description: >
            roles associated with this image, for example: image for PDP, PLP etc.
          items:
            type: string
    ProductOption:
      title: ProductOption
      type: object
      required:
        - id
        - type
        - values
      properties:
        id:
          type: string
          description: Product Option ID
        label:
          type: string
          description: Option label
        required:
          type: boolean
          description: Whether the option is required for selection
          example: false
        defaultValueId:
          type: string
          description: Pre-selected value for the option
        type:
          type: string
          enum:
            - CONFIGURABLE
            - BUNDLE
            - SWATCH
          description: >
            Option type. Additionally to prefedined types, custom types can be used
            * `CONFIGURABLE`: Configurable product option
            * `BUNDLE`: Bundle product option
            * `SWATCH`: Swatch product option
        values:
          type: array
          description: A list of option values
          items:
            $ref: '#/components/schemas/ProductOptionValue'
    ProductOptionValue:
      title: ProductOptionValue
      type: object
      required:
        - id
        - sku
      properties:
        id:
          type: string
          description: Option value ID. For "CONFIGURABLE" type, must be equal to the "attribute code"
        label:
          type: string
          description: Option value label
        colorHex:
          type: string
          description: A hex representation of the color of the option value
        imageUrl:
          type: string
          description: Image URL of the option value
        sku:
          type: string
          description: Product SKU associated to the option value
    ProductOptionValueRange:
      title: ProductOptionValueRange
      type: object
      properties:
        from:
          type: number
          description: Lower end of the range for this feed option
          format: float
        to:
          type: number
          description: Upper end of the range for this feed option
          format: float
    FeedProductOverride:
      title: FeedProductOverride
      required:
        - sku
        - customerGroupCode
        - websiteCode
        - displayable
        - deleted
      type: object
      properties:
        sku:
          type: string
          description: Product SKU
        productId:
          type: string
          description: Product ID
        websiteCode:
          type: string
          description: Website identifier code
        customerGroupCode:
          type: string
          description: Customer group code
        deleted:
          type: boolean
          example: false
        displayable:
          type: boolean
          description: Override displayable permission. If true, customer group has display permissions for this product
          example: false
        addToCartAllowed:
          type: boolean
          description: Add to cart permission
          example: false
        priceDisplayable:
          type: boolean
          description: Product price displayable permission. If true, customer group has permission to display prices for this product
          example: false
        modifiedAt:
          type: string
          description: Timestamp when the product override was last modified.
          example: '2021-03-01 16:57:22'
      description: Override information for a customer group for an existing product.
    ProductLink:
      title: Links
      required:
        - type
        - sku
      type: object
      properties:
        type:
          type: string
          enum: [parent]???
          description: Product link type. Additionally to predefined types, custom types can be used
        sku:
          type: string
          description: SKU
          ??minLength: 1
          ??pattern: ^(?!\s*$).+
      description: Product association
    FeedProductVariantNew:
      title: FeedProductVariantNew
      required:
        - deleted
        - id
        - optionValues
        - websiteCode
      type: object
      properties:
        deleted:
          type: boolean
          description: Whether the product variant has been deleted
          example: false
        id:
          type: string
          description: Unique variant identifier
        modifiedAt:
          type: string
          description: Timestamp when the product variant was last modified in the system
          example: '2021-03-01 16:57:22'
        optionValues:
          type: array
          description: Intersection of the option values of configurable product attributes that unambiguously defines the variant
          items:
            $ref: '#/components/schemas/FeedProductVariantOptionValue'
        parentSku:
          type: string
          description: Configurable Product SKU
        productSku:
          type: string
          description: Product Variant SKU
    FeedProductVariantOptionValue:
      title: FeedProductVariantOptionValue
      required:
        - attributeCode
        - uid
        - valueIndex
      type: object
      properties:
        attributeCode:
          type: string
          description: Attribute code
          example: "color"
        uid:
          type: string
          description: Unique identifier that represents the specific option value of this attribute
          example: "color:green"
        valueIndex:
          type: string
          description: Value index
    FeedUrlRewritesParameter:
      title: FeedUrlRewritesParameter
      type: object
      properties:
        name:
          type: string
          description: Name of the parameter
        value:
          type: string
          description: The associated value of the parameter
    FloatValue:
      title: FloatValue
      type: object
      description: Regular product price
      properties:
        value:
          type: number
          format: float
          description: The monetary value
          example: 23.04
    ItemFailedValidationResult:
      title: ItemFailedValidationResult
      type: object
      properties:
        code:
          type: string
          description: Code of the validation error
        itemIndex:
          type: integer
          description: Index of the conflicting item in the feed
          format: int32
        message:
          type: string
          description: Message of the validation error for the item
        value:
          type: string
          description: The value supplied to the API
    ProcessFeedResponse:
      title: Response payload
      type: object
      properties:
        feedItemReceivedCount:
          type: integer
          description: Number of valid feed items received and processed
          format: int32
        invalidFeedItems:
          type: array
          description: List of feed items that did not pass the validation. Fix the payload for invalid items before resubmitting the feed
          items:
            $ref: '#/components/schemas/FeedItemFailedValidationResult'
      example:
        {
          "feedItemReceivedCount": 2,
          "invalidFeedItems": [
            {
              "itemIndex": 1,
              "code": "{error code}",
              "message": "{error message}"
            }
          ]
        }
    400ProcessFeedResponse:
      title: Response payload
      type: object
      properties:
        feedItemReceivedCount:
          type: integer
          description: 0 valid feed items
          format: int32
          default: 0
        invalidFeedItems:
          type: array
          description: List of feed items that did not pass the validation. Fix the payload for invalid items before resubmitting the feed
          items:
            $ref: '#/components/schemas/FeedItemFailedValidationResult'
      example:
        {
          "feedItemReceivedCount": 0,
          "invalidFeedItems": [
            {
              "itemIndex": 0,
              "code": "{error code}",
              "message": "{error message}"
            },
            {
              "itemIndex": 1,
              "code": "{error code}",
              "message": "{error message}"
            }
          ]
        }
    403Response:
      title: 403 Forbidden
      type: object
      oneOf:
        - title: 403 Unauthorized - invalid JWT
          type: object
          properties:
            error_code:
              type: string
              description: Error code
            message:
              type: string
              description: Error message
          example:
            {
              "error_code":"403053",
              "message":"JWT is invalid"
            }
        - title: 403 Unauthorized
          type: object
          properties:
            error:
              type: object
              properties:
                code:
                  type: string
                  description: Error code
                message:
                  type: string
                  description: Error message
                details:
                  type: object
                  properties:
                    error_code:
                      type: string
                      description: Error code
          example:
            {
              "error": {
                "code": "Forbidden",
                "message": "Client ID is missing",
                "details": {
                  "error_code": "403000"
                }
              }
            }



    ProcessItemsPublishingResponse:
      title: ProcessItemsPublishingResponse
      type: object
      properties:
        feedItemReceivedCount:
          type: integer
          description: Number of valid feed items received and processed
          format: int32
        invalidFeedItems:
          type: array
          description: List of feed items that did not pass validation
          items:
            $ref: '#/components/schemas/ItemFailedValidationResult'
    ProductPriceAggregate:
      title: ProductPriceAggregate
      type: object
      required:
        - sku
        - websiteCode
        - customerGroupCode
        - regular
        - updatedAt
        - deleted
      properties:
        sku:
          type: string
          description: Product SKU
        websiteCode:
          type: string
          description: websiteCode must much `websiteCode` from Product Feed API
        customerGroupCode:
          description: Each price item must be registered with 0 `customerGroupCode`. It will be used as the fallback price for any Customer Group withing the same `websiteCode`.
            For example, if Shopper is assigned to "VIP" Customer Group, but Product doesn't have price in this group, default price will be used.
        regular:
          $ref: '#/components/schemas/FloatValue'
        updatedAt:
          type: string
          description: Time in RFC 3339 standard
          example: "2023-06-13T12:20:19+00:00"
        discounts:
          type: array
          description: Product discount. You can specify as many discounts as you want; the final price is selected as min(discounts)
          items:
            oneOf:
              - $ref: '#/components/schemas/DiscountsPercentage'
              - $ref: '#/components/schemas/DiscountsFinalPrice'
        parents:
          type: array
          description: Required if _this_ product is a part of composite product. Specifies the link to the parent product and its type
          items:
            $ref: '#/components/schemas/ProductPriceParents'
        type:
          type: string
          default: SIMPLE
          description: Product type
          enum:
            - BUNDLE_DYNAMIC
            - BUNDLE_FIXED
            - CONFIGURABLE
            - DOWNLOADABLE
            - GIFTCARD
            - GROUPED
            - SIMPLE
        deleted:
          type: boolean
          default: false
          description: To delete product price set to "true"
    ProductPriceParents:
      title: ProductPriceParents
      type: object
      properties:
        sku:
          type: string
        type:
          type: string
          description: Product type of parent product
          enum:
            - BUNDLE_DYNAMIC
            - BUNDLE_FIXED
            - CONFIGURABLE
            - GROUPED
    WebsiteScopeFeedItem:
      title: Website Scope
      type: object
      properties:
        website:
          type: object
          properties:
            websiteCode:
              type: string
            stores:
              type: array
              items:
                type: object
                properties:
                  storeCode:
                    type: string
                  storeViews:
                    type: array
                    items:
                      type: object
                      properties:
                        storeViewCode:
                          type: string
        deleted:
          type: boolean
        updatedAt:
          type: string
          description: Time in RFC 3339 standard
          example: "2023-06-13T12:20:19+00:00"
    CustomerGroupScopeFeedItem:
      title: Customer Group Scope
      type: object
      properties:
        customerGroup:
          type: object
          properties:
            customerGroupCode:
              type: string
            websites:
              type: array
              items:
                type: object
                properties:
                  websiteCode:
                    type: string
        deleted:
          type: boolean
        updatedAt:
          type: string
          description: Time in RFC 3339 standard
          example: "2023-06-13T12:20:19+00:00"